<html>
<head>
    <title>Github User Finder</title>
    <!---------------------------- linking the html with Bootstrap -------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---------------------------------- linking the html with CSS -------------------------------------->
    <link href="gitUser_find.css" rel="stylesheet">

</head>
<body>
<header>
    <!---------------------------- Heading ------------------------------->
    <h1>GET GITHUB USER DATA</h1>
</header>
<div id="container">
    <div class="row">
        <div class="col headings">
            <br>
        <!------------------- User Input field -------------------------->
        <input id="username" placeholder="enter username" type="text"></input>
        </div>
    </div>
    <div class="row">
        <!------------First 4 columns for profile picture---------------->
        <div class="col-4"> <!--  -->
            <br>
            <div id="avatar"></div>
        </div>
        <!------------Next 2 columns for user details ( names )----------->
        <div class="col-2">
            <br>
            <div class="data">
                <div>Name :</div>
                <div>Git ID :</div>
                <div>Repositories :</div>
                <div>Followers :</div>
                <div>Location :</div>
                <div>User Account :</div>
            </div>
        </div>
        <!------------Next 2 columns for user details ( values )----------->
        <div class="col-6">
            <br>
            <div class="data">
                <div id="name"></div>
                <div id="id"><p></p></div>
                <div id="public_repos"></div>
                <div id="followers"></div>
                <div id="location"></div>
                <div id="url"></div>
            </div>
        </div>
    </div>
    <!---------last row to display error message (Invalid user)----------->
    <div class=" last row">
        <div class="col-12">
        <div id="error"></div>
        </div>
    </div>
</div>

<!---------------------------------- linking the html with JavaScript ---------------------------------->
<script src="jquery.js" ></script>
<script src="gitUser_find.js" ></script>

</body>
</html>
