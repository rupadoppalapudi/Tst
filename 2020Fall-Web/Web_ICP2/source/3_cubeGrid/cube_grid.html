<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang = "en" style="position:absolute; top:30% ;width:100%">
<head>
    <meta charset="UTF-8">
    <title>Color grid</title>
    <!--------------    ( link to stylesheet )      ------------------>
    <link rel="stylesheet" type="text/css" href="styles_grid.css">
</head>
<body>

<!-------   ( Rows of the grid defined by div elements )  ------------>
<!----- ( Individual items of a row defined by span elements) -------->
<div> <!-- first row> -->
    <span class = "cell" style="background: aquamarine"></span>
    <span class = "cell" style="background: grey"></span>
    <span class = "cell" style="background: peachpuff"></span>
</div>
<div> <!-- second row> -->
    <span class = "cell" style="background: black"></span>
    <span class = "cell" style="background: olivedrab"></span>
    <span class = "cell" style="background: gold"></span>
</div>
<div> <!-- third row> -->
    <span class = "cell" style="background: yellowgreen"></span>
    <span class = "cell" style="background: burlywood"></span>
    <span class = "cell" style="background: lightskyblue"></span>
</div>

</body>
</html>
